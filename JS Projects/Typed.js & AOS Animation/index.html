<html>

<head>
    <title>JS Animation</title>
    <link rel="stylesheet" href="./style.css">
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">

    <script src="https://cdnjs.cloudflare.com/ajax/libs/typed.js/2.0.12/typed.min.js"
        integrity="sha512-3J8teBiHrSyaaRBajZyIEtpDsXdPq1gsznKWIVb5CnorQuFhjWGhWe54z8YNnHHr7MZuExb9m5kvf964HiT1Sw=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>

    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">

    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>

</head>

<body>

    <div class="container">
        <div class="row justify-content-center">

            <div class="col-md-6 text-center">
                <h1 id="mytext"></h1>
            </div>
        </div>

        <div class="row justify-content-center">

            <div class="col-md-6 text-center" data-aos="flip-left">

                <img src="./first.png" class="img-fluid">

            </div>
            <div class="col-md-6 text-center" data-aos="flip-up">

                <img src="./second.png" class="img-fluid">

            </div>
            <div class="col-md-6 text-center" data-aos="flip-right">

                <img src="./third.png" class="img-fluid">

            </div>
        </div>

    </div>

</body>

</html>
<script src="./index.js"></script>
