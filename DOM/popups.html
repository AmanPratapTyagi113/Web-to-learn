<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Popup Boxes</title>
</head>
<body>
    
    <button onclick="openalert()">Open alert popup</button>

    <button onclick="openprompt()">Open prompt popup</button>

    <button onclick="openconfirm()">Open confirm popup</button>


</body>
</html>

<script>

    function openalert()
    {
        alert('The alert popup is open')
    }

    function openprompt()
    {
        prompt('The prompt popup is open')
    }    

    function openconfirm()
    {
        confirm('The confirm popup is open')
    }    

</script>
