<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOM CSS</title>

    <style>
        #header{

            color: brown ;
        }
    </style>

</head>
<body>

    <div id="maindiv">

        <h1 id="header">This is Header</h1>
        <p id="para">This is paragraph for domcss program</p>

        <p id="para2">This is second paragraph for direct styling</p>

    </div>


</body>
</html>

<script>

    var x=document.getElementById('header')
    var y=document.getElementById('para')
    var z=document.getElementById('maindiv')

    x.style.color='red'
    y.style.color='blue'
    z.style.backgroundColor='gray'

    document.getElementById('para2').style.color='brown'

</script>
