<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOM onclick</title>
    <link rel="icon" type="image/png" href="https://www.google.com/s2/favicons?domain=css-tricks.com">
    <link rel="stylesheet" href="../style.css" type="text/css">
</head>
<body>
   
    <button style="color:blue; font-size:20px;" onclick="changeh1value()">Click Me</button>
    <p style="font-size: 25px;" id="text">This is onclick event</p>
    <p>HTML DOM events allow JavaScript to register different event handlers on elements in an HTML document.

        Events are normally used in combination with functions, and the function will not be executed before the event occurs (such as when a user clicks a button).</p>
     
    <button style="font-size:13px;"><a href="https://www.w3schools.com/jsref/dom_obj_event.asp">Click Here-Reference</a></button>
</body>
</html>

<script>

    function changeh1value(){

        var x = document.getElementById('text')
        x.innerHTML='The button is clicked'
        x.style.color='brown'

    }

</script>
